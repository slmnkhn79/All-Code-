<h1 mat-dialog-title>Edit Here</h1>
<div mat-dialog-content>
  <mat-form-field *ngFor="let key of displayKeys">
    <input matInput [ngModel]="data[0][key]" placeholder={{key}}>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button   [mat-dialog-close]="data[0]"  cdkFocusInitial (click)="updateData(data[0])">Ok</button>
  <button class="mat-raised-button mat-warn" [mat-dialog-close]="data[0]"   mat-raised-button (click)="deleteDocument(data[0])" color="warn" >Delete</button>
</div>
